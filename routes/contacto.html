<div class=".container-principal">
  <div class="padding-top"></div>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <section class="contacto row">
    <article class="color3 col-xs-12 col-sm-6 col-lg-6">
      <fieldset>
        <legend class="contactanos text-light">Queremos conocer tu opinión</legend>
        <form class="formulario col-xs-6 col-sm-12 col-lg-12 text-light" action="enviar" method="post" enctype="text/plain">
          <label for="Nombre">Nombre</label>
          <input type="text" name="Nombre" placeholder="Nombre Completo" required />
          <br />
          <label for="Apellido">Apellido</label>
          <input type="text" name="Apellido" placeholder="Apellido/s" required />
          <br />
          <label for="sexo">Hombre</label>
          <input type="radio" name="sexo" />
          <label for="Sexo">Mujer</label>
          <input type="radio" name="sexo" />
          <label for="sexo">Sin especificar</label>
          <input type="radio" name="sexo" />
          <br />
          <label for="tel">Telefono</label>
          <input type="number" name="tel" placeholder="Cel/Casa" required />
          <br />
          <label for="Email">Email</label>
          <input type="email" name="email" placeholder="algun email" required />
          <br />
          <label for="comentarios">Comentarios:</label>
          <br />
          <textarea
            name="Comentarios"
            id=""
            cols="30"
            rows="10"
            placeholder="comentario, recomendación o pregunta"
            required
          ></textarea>
          <br />
          <input type="submit" value="Enviar Opinión" />
          <input type="reset" value="Borrar Todo" />
        </form>
      </fieldset>
    </article>
    <aside class="color4 col-xs-12 col-sm-6 col-lg-6">
      <h3 class="text-light text-center">Sucursal de Lanus</h3>
      <iframe
        class="color4 col-xs-12 col-sm-12 col-lg-12"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.833851180798!2d-58.3879832!3d-34.7093704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccd3b4fe7b2fb%3A0xa4906a23dbd5278b!2sSport%20Town!5e0!3m2!1ses!2sar!4v1642830377212!5m2!1ses!2sar"
        width="500"
        height="500"
        style="border: 70px"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </aside>
  </section>

  <iframe class="mi-footer" src="../footer.html" frameborder="0"></iframe>

  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"
  ></script>
</div>
