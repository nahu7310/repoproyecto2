    <section class="contacto row">
      <article class="color3 col-xs-12 col-sm-6 col-lg-6">
        <fieldset>
          <legend class="contactanos text-light">
            Queremos conocer tu opinión
          </legend>
          <form
            class="formulario col-xs-6 col-sm-12 col-lg-12 text-light"
            action="enviar"
            method="post"
            enctype="text/plain"
          >
            <label for="Nombre">Nombre</label>
            <input
              type="text"
              name="Nombre"
              placeholder="Nombre Completo"
              required
            />
            <br />
            <label for="Apellido">Apellido</label>
            <input
              type="text"
              name="Apellido"
              placeholder="Apellido/s"
              required
            />
            <br />
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" />
            <label for="Sexo">Mujer</label>
            <input type="radio" name="sexo" />
            <label for="sexo">Sin especificar</label>
            <input type="radio" name="sexo" />
            <br />
            <label for="tel">Telefono</label>
            <input type="number" name="tel" placeholder="Cel/Casa" required />
            <br />
            <label for="Email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="algun email"
              required
            />
            <br />
            <label for="comentarios">Comentarios:</label>
            <br />
            <textarea
              name="Comentarios"
              id=""
              cols="30"
              rows="10"
              placeholder="comentario, recomendación o pregunta"
              required
            ></textarea>
            <br />
            <input type="submit" value="Enviar Opinión" />
            <input type="reset" value="Borrar Todo" />
          </form>
        </fieldset>
      </article>
